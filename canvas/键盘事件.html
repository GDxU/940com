<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var uitl={
        _keyboard:function(event){
            switch (event.keyCode){
                case 38: console.log("up");
                    break;
                case 40:console.log("down");
                    break;
                case 37:console.log("left");
                    break;
                case 39:console.log("right");
                    break;
                default :console.log(event.keyCode);
            }
        }
    }
    window.addEventListener('keydown',uitl._keyboard,false);
</script>
</body>
</html>

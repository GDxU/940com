<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var exploer=window.navigator.userAgent;
    if(isIE=exploer.indexOf("MSIE")!=-1){
        alert("ie")
    }else if(isFirefox=exploer.indexOf("Firefox")!=-1){
        alert("火狐");
    }else if(isChrome=exploer.indexOf("Chrome")!=-1){
        alert("chrome");
    }else if(isOpera=exploer.indexOf("Opera")!=-1){
        alert("Opera");
    }else if(isSafari=exploer.indexOf("Safari")!=-1){
        alert("safari");
    }
</script>
</body>
</html>

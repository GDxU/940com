<script type="text/javascript">
$(function() {
    // 忘记密码
    var repaswd = {
        init: function() {
            this.paswdrew();

        },
        paswdrew: function() {
            var $revisePass = $('#revisePass'),
                $accounts = $revisePass.find('.accounts'),
                $getCode = $revisePass.find('.getCode'),
                $iphoneCode = $revisePass.find('.iphoneCode'),
                $newPass = $revisePass.find('.newPass'),
                $cfPass = $revisePass.find('.cfPass'),
                $revisePassBut = $revisePass.find('.revisePassBut');
            var num = 60,
                time = null;
            var emailReg = /^[^\W|0]\w+@\w+(\.[a-z]{2,3}){1,2}$/;
            // 修改密码发送验证码
            $getCode.click(function() {
                if (num != 60) return;
                if (!emailReg.test($accounts.val())) {
                    $accounts.focus();
                    layer.msg('请填写正确的账号！', {
                        time: 2000
                    });
                    return;
                }
                layer.load();
                $.ajax({
                    type: "post",
                    url: "/getPhoneCode",
                    data: {
                        // user_name: $accounts.var()
                        user_name: $(".accounts").val()
                    },
                    dataType: "json",
                    success: function(data) {
                        layer.closeAll('loading');
                        var d = data;
                        if (typeof data != 'object') {
                            d = $.parseJSON(data);
                        }
                        if (d.status == 1) {
                            $getCode.val(num + '秒后可重新发送');
                            var time = setInterval(function() {
                                num--;
                                $getCode.val(num + '秒后可重新发送');
                                if (num == 1) {
                                    clearInterval(time);
                                    num = 60;
                                    $getCode.val('点此获取验证码');
                                }

                            }, 1000);
                        } else {
                            layer.msg('发送失败，请稍后再试！', {
                                time: 1500
                            });
                        }
                    }
                });
            });
            // 修改密码提交
            $revisePassBut.click(function() {
                if (!emailReg.test($accounts.val())) {
                    layer.msg('请填写正确的账号！', {
                        time: 4000
                    });
                    $accounts.focus();
                } else if ($iphoneCode.val() == '') {
                    layer.msg('请填写手机验证码！', {
                        time: 4000
                    });
                    $iphoneCode.focus();
                } else if ($newPass.val() == '') {
                    layer.msg('请填写登录密码！', {
                        time: 4000
                    });
                    $newPass.focus();
                } else if ($cfPass.val() == '') {
                    layer.msg('请填写重复密码！', {
                        time: 4000
                    });
                    $cfPass.focus();
                } else if ($newPass.val().length < 6 || $newPass.val().length > 12) {
                    layer.msg('新密码长度为6~12位！', {
                        time: 4000
                    });
                    $newPass.focus();
                } else if ($newPass.val() != $cfPass.val()) {
                    layer.msg('两次输入的密码不一致！', {
                        time: 4000
                    });
                    $cfPass.focus();
                } else {
                    layer.load();
                    $.ajax({
                        type: "post",
                        url: "/find",
                        data: {
                            username: $accounts.val(),
                            para: $cfPass.val(),
                            code: $iphoneCode.val()
                        },
                        dataType: "json",
                        success: function(data) {
                            layer.closeAll('loading');
                            var d = data;
                            if (typeof data != 'object') {
                                d = $.parseJSON(data);
                            }
                            if (d.status == 1) {
                                layer.msg('密码修改成功！', {
                                    time: 1500
                                });
                                setTimeout(function() {
                                    layer.closeAll();
                                    $('#topLoing').trigger('click');
                                }, 1000);
                                window.location.href = "login.html";
                            } else {
                                layer.msg(d.tips, {
                                    time: 1500
                                });
                            }
                        }
                    });
                }

            });

        }

    };

    repaswd.init();

});
</script>

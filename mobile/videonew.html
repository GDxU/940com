    <script type="text/javascript">
        $(function () {
            // user
            var storage = window.localStorage;
            var json_data = JSON.parse(storage.getItem("member"));


            function formatData(r) {
                var a = new Array();
                var c = Object.prototype.toString.call(r);
                r = /String/.test(c) ? eval('(' + r + ')') : r;
                var d = Object.prototype.toString.call(r);
                // console.log(d);   // [object Object]
                a = /Array/.test(d) ? r : a[0] = r;
                return a;
            }

            if(json_data){
                var listdata = $.param({
                    account: json_data.u,
                });
            }
            // 播放器
            function getQueryString(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }

            var url = location.href;
            var id = getQueryString("id");

            $.ajax({
                async: false,
                type: "get",
                url: "http://www.940.com/account_list?",
                dataType: 'jsonp',
                jsonp: 'callback',
                data: listdata,
                contentType: "application/x-www-form-urlencoded; charset=utf-8",
                success: function (data) {
                    if (data && data.classes && data.classes['940vip']) {
                        // 显示全部播放
                        var vipVideo = [];
                        var jsonItem0=[];
                        var jsonItem = data.classes['940vip'];
                        var jsonItem1 = data.classes['cyb'];
                        var jsonItem2 = data.classes['jyb'];
                        var jsonItem3 = data.classes['zcb'];
                        for (var attr in jsonItem) {
                         Array.prototype.push.apply(jsonItem0, JSON.parse(jsonItem[attr]));
                         }
                        var merge = function () {
                            return Array.prototype.concat.apply([], arguments)
                        }
                        var vipVideo=merge(jsonItem0,jsonItem1,jsonItem2,jsonItem3);

                        // var temp = eval('(' + data.classes['940vip']['1'] + ')');
                        for (var i = 0; i < vipVideo.length; i++) {
                            var item = vipVideo[i];
                            console.log(item.videoId);
                            if (item.vid == id) {
                                var option = {
                                    "auto_play": "1",
                                    "file_id": item.videoId,
                                    "app_id": "1251672867",
                                    "width": 1920,
                                    "height": 1080,
                                    'remember': '1',
                                    "VMode": 'opaque',
                                    "stretch_patch": true
                                };
                                new qcVideo.Player("id_video_container", option);
                                break;
                            }
                        }
                    }
                }
            });

        });

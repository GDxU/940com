<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        tr,td{border:1px solid red;}
    </style>
<script src="jquery-1.8.2.min.js"></script>

<body>
<table>

</table>
<script>
    $(function(){
        $.ajax({
            type: "get",
            url: '1.json',
            dataType: 'json',
            contentType: "application/x-www-form-urlencoded; charset=utf-8",
            success: function(data) {
     console.log(data);
                for(var i=0;i<data.length;i++){
                        var html="<tbody>\
                                <tr><td>data.name</td></tr>\
                                <tr><td>data.gz</td></tr>\
                    </tbody>";
                    $("table").append(html);
                }
            }
        });
    });
</script>
